name: Build, Test, and Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: dipakrasal2009/github-action-docker

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Don't push yet; just build locally for testing
          tags: ${{ env.IMAGE_NAME }}:latest

      -- name: Get Image ID
	 id: image_id
	 run: |
	    IMAGE_ID=$(docker images -q ${{ env.IMAGE_NAME }}:latest)
	    echo "Image ID: $IMAGE_ID"
	    echo "IMAGE_ID=$IMAGE_ID" >> "$GITHUB_ENV"

      -- name: Run Docker container using Image ID
	 run: docker run -d -p 5000:5000 --name test-container ${{ env.IMAGE_ID }}

      - name: Wait for the container to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:5000 | grep -q "Hello, task completed................"; then
              echo "✅ App is running and reachable!"
              exit 0
            fi
            echo "⏳ Waiting for the app to be ready..."
            sleep 3
          done
          echo "❌ App did not start in time."
          docker logs test-container
          exit 1

      - name: Stop and remove container
        run: docker rm -f test-container

      - name: Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

