name: Docker

on:
  schedule:
    - cron: '35 4 * * *'  # Runs daily at 4:35 AM UTC
  push:
    branches: ["main"]
    tags: ['v*.*.*']
  pull_request:
    branches: ["main"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: dipakrasal2009/docker-inside-docker-dind

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  install-image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pull built image
        run: docker pull dipakrasal2009/docker-inside-docker-dind

  run-image:
    runs-on: ubuntu-latest
    needs: install-image
    steps:
      - name: Run Docker container
        run: docker run -dit --name OS1 dipakrasal2009/docker-inside-docker-dind
